<!Doctype html>

<html lang="id">
<head>
  <meta charset="utf-8">

  <title>My First Study Website</title>
  <style>
    body {margin: 0px; padding: 0px;}
    .Kotak_Pertama {margin: auto; padding: 5px; border: 5px outset gray; background-color: darksalmon; 
      width: 500px; height: 500px; box-shadow: 10px 10px 5px 3px goldenrod, -10px -10px 5px 3px gold; }

<body>
  <H1 style="text-decoration: underline solid greenyellow;">My Blog</H1>
  <div class="Kotak_Pertama">
    <form action="proses.ph" method="post">
      <fieldset>
      <legend>Formulir Pendaftaran Online</legend>
      <label for="nama">Nama :</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" required><br><br>
      
      <label for="umur">Umur :</label>
      <input type="date" id="umur" name="umur" placeholder="Masukkan Umur"><br><br>

      <label>Pilih Makanan Favorit :</label><br>
      <input type="radio" id="nasgor" name="makanan favorit" value="Nasi Goreng">
      <label for="nasgor">Nasi Goreng</label>

      <input type="radio" id="ayam" name="makanan favorit" value="Ayam Bakar">
      <label for="ayam">Ayam Bakar</label>

      <input type="radio" id="sate" name="makanan favorit" value="Sate">
      <label for="sate">Sate</label>

      <input type="radio" id="ice" name="makanan favorit" value="Ice Cream">
      <label for="ice">Ice Cream</label><br><br>

      <label>Masukkan Hobi :</label><br>
      <input type="checkbox" id="membaca" name="hobi" value="membaca">
      <label for="membaca">Membaca</label>

      <input type="checkbox" id="bernyanyi" name="hobi" value="bernyanyi">
      <label for="bernyanyi">bernyanyi</label>

        
      <input type="checkbox" id="berenang" name="hobi" value="berenang">
      <label for="berenang">berenang</label>

      <input type="checkbox" id=" Memasak" name="hobi" value="memasak">
      <label for="berenang">Memasak</label><br><br>

      <label for="kota">Pilih Kota :</label>
      <select id="kota" name="kota">
        <option value="Samarinda">Samarinda</option>
        <option value="Sangatta">Sangatta</option>
        <option value="Balikpapan">Balikpapan</option>
        <option value="Jakarta">Jakarta</option>
        <option value="Bandung">Bandung</option>
      </select><br><br>

      <label for="comment">Komentar :</label><br>
      <textarea id="comment" rows="7" cols="50" placeholder="Opsional"></textarea><br><br>

      <input type="reset" value="reset"> &nbsp;
      <input type="submit" value="Kirim">
      </fieldset>
    </form>

  </div>
