<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak — Fakta Menarik Dunia</title>
  <style>
    html,body{height:100%;margin:0;background:#05060a;color:#e6eef8;font-family:Segoe UI}
    .page{width:1000px;margin:40px auto;background:#071023;border-radius:12px;border:1px solid rgba(255,255,255,0.04);padding:18px}
    label{display:block;margin-bottom:8px}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#081728;color:#e6eef8}
    button{padding:10px 14px;border-radius:8px;border:none;background:#14906a;color:white;cursor:pointer}
    footer{margin-top:14px;color:#8aa0b3}
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header style="display:flex;justify-content:space-between;align-items:center">
      <h1>Kontak Kami</h1>
      <nav><a href="Main Website.html">Beranda</a></nav>
    </header>

    <main style="margin-top:12px">
      <form action="#" method="post">
        <label>Nama
          <input type="text" name="nama" placeholder="Nama lengkap">
        </label>
        <label>Email
          <input type="email" name="email" placeholder="email@domain.com">
        </label>
        <label>Pesan
          <textarea name="pesan" rows="6" placeholder="Tulis pesanmu..."></textarea>
        </label>
        <button type="submit">Kirim Pesan</button>
      </form>

      <div style="margin-top:18px">
        <strong>Alamat:</strong>
        <div class="small">Universitas Muhammadiyah Kalimantan Timur (UMKT) — Samarinda, Kalimantan Timur</div>
      </div>
    </main>

    <footer>Kontak Kami Untuk Memberikan Saran Dan Masukan — formulir tidak mengirim data (placeholder action="#").</footer>
  </div>
</body>
</html>
