<form action="data.php" method="post">
  <fieldset>
    <legend>Formulir Mahasiswa</legend>

    <label for="nama">Nama Lengkap:</label><br>
    <input type="text" id="nama" name="nama" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="contoh@email.com"><br><br>

    <label for="umur">Umur:</label><br>
    <input type="number" id="umur" name="umur" min="10" max="100"><br><br>

    <label for="kota">Kota Asal:</label><br>
    <select id="kota" name="kota">
      <option value="samarinda">Samarinda</option>
      <option value="balikpapan">Balikpapan</option>
      <option value="bontang">Bontang</option>
    </select><br><br>

    <label>Hobi:</label><br>
    <input type="checkbox" id="membaca" name="hobi" value="membaca">
    <label for="membaca">Membaca</label>
    <input type="checkbox" id="musik" name="hobi" value="musik">
    <label for="musik">Musik</label><br><br>

    <label for="pesan">Pesan Tambahan:</label><br>
    <textarea id="pesan" name="pesan" rows="4" cols="40" placeholder="Tulis pesanmu..."></textarea><br><br>

    <input type="submit" value="Kirim Data">
    <input type="reset" value="Hapus Data">
  </fieldset>
</form>
